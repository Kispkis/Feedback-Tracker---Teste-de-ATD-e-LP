<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo</title>
    <!-- CSS global para manter o estilo visual -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="admin-login">

    <div class="login-container">
        <h2>Área Administrativa</h2>
        <p>Por favor, insira a palavra-passe para aceder ao dashboard</p>
        
        <!-- Formulário de login simples -->
        <form method="post">
            <input type="password" name="password" placeholder="Palavra-passe" required autofocus>
            <button type="submit">Entrar no Sistema</button>
        </form>
    </div>

</body>
</html>
